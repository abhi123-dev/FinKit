<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="plan your savings better" />
    <title>Kurrency Konverter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="/index.html">Paise Planner</a></li>
                <li><a href="/assets/pages/converter.html">Kurrency Konverter</a></li>
                <li><a href="/assets/pages/discount-cal.html">Discount Deducer</a></li>
                <li><a href="/assets/pages/bill-batwara.html">Bill Batwara</a></li>
            </ul>
        </nav>
        <hgroup>
            <h1>Kurrency Konverter</h1>
            <p>convert from USD to INR</p>
        </hgroup>
    </header>

    <main class="container">
        <section>
            <div class="grid">
                <input type="number" id="usdAmount" placeholder="Enter amount in USD" required />

                <button id="convertBtn" type="button">Convert to INR</button>
            </div>
        </section>

        <section>
            <p id="result"></p>
        </section>
    </main>

    <footer class="container neog-footer">
        <small>
            go from zero to hero at full stack development with
            <a href="https://neog.camp">neog.camp</a>
        </small>
    </footer>

    <script>
        function convertUsdtoInr(usd) {
            const conversionRate = 82.5;
            const inr = usd * conversionRate;
            return inr.toFixed(2);
        }

        function calculateConversion() {
            const usdInputElement = document.getElementById("usdAmount");
            const resultElement = document.getElementById("result");
            const usdValue = usdInputElement.value;
            const inrValue = convertUsdtoInr(usdValue);

            resultElement.innerText = usdValue + " USD equals INR " + inrValue;
        }

        const convertBtn = document.getElementById("convertBtn");
        convertBtn.addEventListener("click", calculateConversion);
    </script>
</body>

</html>
